{% extends 'retos/base.html' %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col s12 m12">
				<div class="card blue-grey darken-1">
					<span class="card-title">Lista Mis Retos</span>
					<table class="highlight">
						<thead>
							<tr>
								<th>Nombre Persona</th>
								<th>Nombre Reto</th>
								<th>Calificacion</th>
							</tr>
						</thead>

						<tbody>
								{% for a in  aprendiz %}
							<tr>
									<td>
									{{a.persona}}	
									</td>
									<td>
									{{a.reto}}	
									</td>
									<td>
									{{a.calificacion}}
									</td>
							</tr>
								{% endfor %}
						</tbody>
					</table>
				</div>	
			</div>		
		</div>	
	</div>			
{% endblock %}

{% extends 'retos/base.html' %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col s12 m12">
				<div class="card blue-grey darken-1">
					<span class="card-title">Lista mis retos publicados</span>
					<table class="highlight">
						<thead>
							<tr>
								<th>Nombre Reto</th>
								<th>Categoria</th>
								<th>Fecha publicacion</th>
							</tr>
						</thead>

						<tbody>
								{% for instructor in instructor %}
							<tr>
									<td>
									{{instructor.descripcion}}	
									</td>
									<td>
									{{instructor.categoria}}	
									</td>
									<td>
									{{instructor.fecha_publicacion}}
									</td>
							</tr>
								{% endfor %}
						</tbody>
					</table>
				</div>	
			</div>		
		</div>	
	</div>			
{% endblock %}
